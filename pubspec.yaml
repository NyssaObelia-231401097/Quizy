name: lab
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: 6.0.0
  pdf: 3.10.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Galada
      fonts:
        - asset: assets/fonts/Galada-Regular.ttf

    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
